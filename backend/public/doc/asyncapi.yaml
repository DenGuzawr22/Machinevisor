asyncapi: 2.4.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
servers:
  develop:
    url: https://localhost:8080
    protocol: ws
    security:
      - bearerAuth: []
channels:
  machines/period:
    publish:
      message:
        $ref: '#/components/messages/Period'
  machines/subscribe:
    publish:
      description: "Allows subcribe to updates of one or all machines. Send id=0 equivals to subscribe to all machines"
      message:
        $ref: "#/components/messages/MachineID"
  machines/unsubscribe:
    publish:
      description: "Allows unsubscribe from machine updates"
  machines/modality:
    publish:
      description: "Allows change modality of a machine"
      message:
        $ref: "#/components/messages/Modality"
  machines/state:
    publish:
      description: "Allows change state of a machine"
      message:
        $ref: "#/components/messages/State"
  machines/periodRequest:
    publish:
      description: "Allow request period of a machine on periodUpdate channel"
      message:
        $ref: "#/components/messages/MachineID"
  update:
    subscribe:
      description: "Allows to receive updates of machines that was subscribed through a publish msg to the machines/subscribe channel"
      message:
        $ref: "#/components/messages/MachineUpdate"
  periodUpdate:
    subscribe:
      description: "Allows receive updates of machine periods"
      message:
        $ref: "#/components/messages/Period"
  exception:
    subscribe:
      description: "Channel for fail comunication"
      message:
        $ref: "#/components/messages/Error"
  pingpong:
    subscribe:
      description: "Optional channel. Include debug and test messages"
      message:
        payload:
          type: string
  
components:
  messages:
    Period:
      payload:
        type: object
        required:
          - machine_id
          - period
        properties:
          machine_id:
              type: integer
              description: "Id of a machine"
              example: 1
          period:
              type: integer
              description: "Machine period in millis"
              example: 5000
    MachineID:
      payload:
        type: object
        required:
          - machine_id
        properties:
          machine_id:
            type: integer
            example: 1
    Modality:
      payload:
        type: object
       
        allOf:
          - required:
            - machine_id 
            properties:
              machine_id:
                type: integer
                example: 1
          - $ref: "#/components/schemas/Modality"
    State: 
      payload:
        type: object
        required:
          - machine_id
          - state
        properties:
          machine_id:
            type: integer
            example: 1
          state:
            type: string
            enum: [ON, OFF]
            example: ON
    MachineUpdate:
      payload:
        type: object
        allOf:
          - required:
                - machine_id
                - state
                - timestamp
                - working_time
                - temperature
                - kWatt
            properties:
              machine_id:
                type: integer
                example: 1
              state:
                type: string
                enum: [OFFLINE, OFF, ON, ALLARM]
                example: ALLARM
              timestamp:
                type: string
                format: date-time
                example: "2022-06-21T10:19:47.836Z"
              working_time:
                type: integer
                description: "Time in minutes passed from the turn on of machine"
                example: 15
              temperature:
                type: number
                format: flaot
                description: "temperature in celsius"
                multipleOf: 0.1 
                example: 20.2
              kWatt: 
                type: number
                format: float
                multipleOf: 0.01
                example: 5.23
              machine_oil_level:
                description: "Remaining machine oil level in %"
                type: number
                format: float
                maximum: 100
                minimum: 0
                multipleOf: 0.01
                example: 11.20
              allarm: 
                type: array
                description: "Optional. Shows what values of machine provocate allarm state"
                items:
                  type: string
                  enum: [temperature, kWatt, machine_oil_level]
                example: 
                  - temperature
          - $ref: "#/components/schemas/Modality"

    Error:
      payload:
        type: object
        description: "Error schema"
        required:
            - error_name
            - message
        properties:
            error_name:
                type: string
            message:
                type: string
  schemas:
    Modality:
      required:
        - modality
      properties:
        modality:
          type: string
          enum: [SLEEP_MODE, ENERGY_ECONOMY_PRODUCTION_MODE, PRODUCTION_MODE, NO_MODE]
          example:  SLEEP_MODE
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT