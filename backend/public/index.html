<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <script src="socket.io/socket.io.js"></script>
  <script>
    const auth = {
      type: "client",
      token: "blatoken1"
    }

    let socket = io("https://localhost:8080", { transports: ["websocket"], auth});
    socket.on('pingpong', (msg) => {
      console.log("receive:", msg )
      let element = document.createElement('div');
      element.innerText = msg;
      document.body.appendChild(element);
      socket.emit("pingpong", "pong")

    })

    socket.on('update', (msg) => {
      console.log("receive:", msg )
      let element = document.createElement('div');
      element.innerText = msg;
      document.body.appendChild(element);
      socket.emit("pingpong", "pong")

    })
    
    socket.onAny(m => {
        console.log("Any:",m)
    });

    socket.on("connect", () => {
        console.log("Connected"); 
    });

    socket.on("disconnect", () => {
        console.log("Disconnected"); // undefined
    });

    socket.on("error", (error) => {
          console.error(error);
    });

    socket.on("exception", (msg) => {
      console.log(msg)
    })

    function setMachinePeriod(machine_id, period){
      socket.emit("machines/period", {machine_id: machine_id, period: period})
    }

    function subscribe(machine_id){
      socket.emit("machines/subscribe", {machine_id: machine_id})
    }

    // setTimeout(()=>{

    //   console.log("listener removed")
    // } , 10000)

    // socket.on("machine_")
  </script>
</body>

</html>
