<div>
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">Logs of {{machineName}}</mat-card-title>
    </mat-card-header> 
    <mat-card-content class="right">
      <mat-form-field appearance="fill" class="select">
        <mat-label class="label">Select</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="period" (selectionChange)="onChange()">
          <mat-option *ngFor="let p of periods" [value]="p.value">
            {{p.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
</mat-card>

<div class="log-collector">
  <div class="log-card" *ngFor="let data of machineLogs">
    <app-log-card [data]="data"></app-log-card>
  </div>
</div>
</div>
