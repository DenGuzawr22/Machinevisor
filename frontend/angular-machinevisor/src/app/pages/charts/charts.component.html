<div class="charts">
    <div class="single-chart" *ngFor="let chart of observables | keyvalue" >
        <app-chart [options]="chartsService.lineChartOptions" 
                   [updateObservable]="chart.value" 
                   [chartType]="lineChart" 
                   [chartValue]="chart.key"
                   [data]="chartValuesMap.get(chart.key)" ></app-chart>
    </div>
</div>
