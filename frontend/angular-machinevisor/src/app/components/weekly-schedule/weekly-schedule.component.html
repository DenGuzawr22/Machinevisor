<mat-card class="card">
    <mat-card-header>
        Weekly schedule
    </mat-card-header>
    <mat-card-content class="content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">          

            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef> Day </th>
              <td mat-cell *matCellDef="let element" class="day-col"> {{element.day}} </td>
            </ng-container>
          
            <ng-container matColumnDef="AM">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="sched"> {{element.AM}} </td>
            </ng-container>
          
            <ng-container matColumnDef="PM">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="sched"> {{element.PM}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>   
</mat-card>
