<mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">Overview</mat-card-title>
      <mat-card-subtitle>(sampling over 12 h)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
        <ul class="data">
            <li *ngFor="let data of overviewData" class="values">
                <p class="key">{{data.field}}:</p><p>{{data.val}}</p>
            </li>
        </ul>
    </mat-card-content>   
</mat-card>
