<mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">Authentication</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="content">
        <form class="form" [formGroup]="myGroup" (submit)="onSubmit()">
            <mat-form-field class="form-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. john.smith@email.com">
              <mat-hint>Insert your Email!</mat-hint>
              <mat-error *ngIf="!myGroup.hasError('required', 'email') && myGroup.hasError('email', 'email')">
                Email is <strong>not valid</strong>
              </mat-error>
              <mat-error *ngIf="myGroup.hasError('required', 'email')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-hint>Insert your password!</mat-hint>
                <mat-error *ngIf="myGroup.hasError('required', 'password')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-error *ngIf="errorLogin" class="errorAPI">
                <strong>Wrong</strong> Email or Password!
              </mat-error>
              <button mat-button aria-label="Button to submit" class="button" type="submit">Submit</button>
          </form>
      </div>
    </mat-card-content>
    <div class="link">
      <a routerLink="/signUp">Register me!</a>
    </div>
</mat-card>
