<mat-card class="card">
    <mat-card-content class="content">
        <app-avatar [name]="name" *ngIf="dataLoaded"></app-avatar>
        <div class="values">
            <ul>
              <li *ngFor="let elem of userMix" class="data">
                  <p class="value-key">{{elem.key}}</p><p class="value-val">{{elem.value}}</p>
              </li>
              </ul>
          </div>
    </mat-card-content>   
</mat-card>
