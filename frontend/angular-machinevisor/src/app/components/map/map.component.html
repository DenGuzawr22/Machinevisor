<svg class="svg-container" 
        viewBox="0 0 60 30"
        xmlns="http://www.w3.org/2000/svg">
    
        <g>
            <rect 
            [matMenuTriggerFor]="clickMenu1.menu" 
            #clickHoverMenuTrigger1="matMenuTrigger" 
            (click)="click('1')" class={{machineData[0].class}} 
            [ngClass]="{
              'machine-off' : machineData[0].state == 'OFF',
              'machine-on' : machineData[0].state == 'ON',
              'machine-allarm' : machineData[0].state == 'ALLARM'
            }" 
            [attr.x] = "machineData[0].coordinates.x"
            [attr.y] = "machineData[0].coordinates.y" />


            <rect 
            [matMenuTriggerFor]="clickMenu2.menu" 
            #clickHoverMenuTrigger2="matMenuTrigger" 
            (click)="click('2')" class={{machineData[1].class}} 
            [ngClass]="{
              'machine-off' : machineData[1].state == 'OFF',
              'machine-on' : machineData[1].state == 'ON',
              'machine-allarm' : machineData[1].state == 'ALLARM'
            }" 
            [attr.x] = "machineData[1].coordinates.x"
            [attr.y] = "machineData[1].coordinates.y" />

            <rect 
            [matMenuTriggerFor]="clickMenu3.menu" 
            #clickHoverMenuTrigger3="matMenuTrigger" 
            (click)="click('3')" class={{machineData[2].class}} 
            [ngClass]="{
              'machine-off' : machineData[2].state == 'OFF',
              'machine-on' : machineData[2].state == 'ON',
              'machine-allarm' : machineData[2].state == 'ALLARM'
            }" 
            [attr.x] = "machineData[2].coordinates.x"
            [attr.y] = "machineData[2].coordinates.y" />

            <rect 
            [matMenuTriggerFor]="clickMenu4.menu" 
            #clickHoverMenuTrigger4="matMenuTrigger" 
            (click)="click('4')" class={{machineData[3].class}} 
            [ngClass]="{
              'machine-off' : machineData[3].state == 'OFF',
              'machine-on' : machineData[3].state == 'ON',
              'machine-allarm' : machineData[3].state == 'ALLARM'
            }" 
            [attr.x] = "machineData[3].coordinates.x"
            [attr.y] = "machineData[3].coordinates.y" />

            <rect 
            [matMenuTriggerFor]="clickMenu5.menu" 
            #clickHoverMenuTrigger5="matMenuTrigger" 
            (click)="click('5')" class={{machineData[4].class}} 
            [ngClass]="{
              'machine-off' : machineData[4].state == 'OFF',
              'machine-on' : machineData[4].state == 'ON',
              'machine-allarm' : machineData[4].state == 'ALLARM'
            }" 
            [attr.x] = "machineData[4].coordinates.x"
            [attr.y] = "machineData[4].coordinates.y" />
            
        </g>
       
        <rect class="wall" height="14" x="19.8" y="0"/>
        <rect class="wall" height="14" x="39.8" y="0"/>
       
        <rect class="wall" height="9.9" x="39.8" y="20"/>
        <rect class="wall" height="9.9" x="19.8" y="20"/>

        <rect class="wall" height="29.9" x="0" y="0"/>
        <rect class="wall" height="29.9" x="59.5" y="0"/>
        <rect class="wall-o" width="59.6" x="0" y="0"/>
        <rect class="wall-o" width="59.6" x="0" y="29.5"/>
</svg>

<app-machine-menu #clickMenu1="machineMenu" machineID='1'></app-machine-menu>
<app-machine-menu #clickMenu2="machineMenu" machineID='2'></app-machine-menu>
<app-machine-menu #clickMenu3="machineMenu" machineID='3'></app-machine-menu>
