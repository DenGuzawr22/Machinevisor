<mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">Machine working mode</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <mat-radio-group class="radio-group">
        <mat-radio-button class="radio-button" *ngFor="let mode of modes" [value]="mode" (change)="onChangeValue($event.value)">
            {{mode}}
        </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>   
</mat-card>
