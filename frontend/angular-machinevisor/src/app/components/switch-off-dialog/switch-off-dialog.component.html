<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>
  <p>Do you want to switch off {{data.machineName}}?</p>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-button aria-label="Button to switch off the machine" [mat-dialog-close]="true">Ok</button>
    <button mat-button aria-label="Button to cancel the decision" [mat-dialog-close]="false" cdkFocusInitial>No</button>
</div>
